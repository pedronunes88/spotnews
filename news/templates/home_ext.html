{% extends 'index.html' %}
{% load static %}

{% block title %}Página Inicial{% endblock %}
{% block content %}
  <header class="header">
    <ul class="header-links">
      <li><a href="{% url 'home-page' %}">Home</a></li>
      <li><a href="{% url 'home-extension-page' %}">Home Extension</a></li>
    </ul>
  </header>
  <main class="main">
    <h1>Notícias</h1>
      {% for item in news %}
        <h2 class="news-title">{{ item.title }}</h2>
        <span class="news-date">{{ item.created_at|date:"d/m/Y" }}</span>
        <img src="{% static item.image.url %}" alt="{{ item.title }}" class="news-image">
         
      {% endfor %}
    </main
{% endblock %}

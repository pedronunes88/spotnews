{% extends 'index.html' %}
{% load static %}

{% block title %}Formulário para Nova Categoria{% endblock %}

{% block content %}
  <header class="header">
    <ul class="header-links">
      <li><a href="{% url 'home-page' %}">Home</a></li>
      <li><a href="{% url 'categories-form' %}">Cadastrar Categorias</a></li>
    </ul>
  </header>
  <main class="main">
    <h1>Formulário para Nova Categoria</h1>
    <form method="post" action="{% url 'categories-form' %}">
      {% csrf_token %}
      <label for="id_name">Nome:</label>
      <input type="text" name="name" maxlength="200" required>
      <button type="submit">Salvar</button>
    </form>
  </main>
{% endblock %}

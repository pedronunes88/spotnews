{% block content %}
  <header class="header">
    <ul class="header-links">
      <li><a href="{% url 'home-page' %}">Home</a></li>
    </ul>
  </header>
  <main class="main">
      {% for item in news %}
        <h2 class="news-title">{{ item.title }}</h2>
        <p>{{ item.content }}</p>
        <span class="news-date">{{ item.created_at|date:"d/m/y" }}</span>
        <img src="{{ item.image.url }}" alt="{{ item.title }}" class="news-image">

        
      {% endfor %}
  </main>
{% endblock %}
